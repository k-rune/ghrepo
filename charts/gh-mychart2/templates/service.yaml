apiVersion: v1
kind: Service
metadata:
  name: {{ include "gh-mychart2.fullname" . }}
  labels:
    {{- include "gh-mychart2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
      name: http
  selector:
    {{- include "gh-mychart2.selectorLabels" . | nindent 4 }}
